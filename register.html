    <script>
        function validateForm() {
            const username = document.forms["registrationForm"]["username"].value.trim();
            const password = document.forms["registrationForm"]["password"].value.trim();
            const cpassword = document.forms["registrationForm"]["cpassword"].value.trim();

            if (!username || !password || !cpassword) {
                alert("Please fill out all fields.");
                return false;
            }

            if (password !== cpassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
    

    <main>
        <section id="register">
            <h1>Create an Account</h1>
            <form action="register.php" method="POST" class="form-container">
                <div class="container my-4">
                    <!-- <h1 class="text-center">Signup to our website</h1> -->
                    <form action="/loginsystem/signup.php" method="post">
                       <div class="form-group">
                           <label for="username">Username</label>
                           <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                           
                       </div>
                       <div class="form-group">
                           <label for="password">Password</label>
                           <input type="password" class="form-control" id="password" name="password">
                       </div>
                       <div class="form-group">
                           <label for="cpassword">Confirm Password</label>
                           <input type="password" class="form-control" id="cpassword" name="cpassword">
                           
                       </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>
